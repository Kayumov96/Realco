<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Realco</title>
  </head>
  <body>
    <!-- Layout -->
    <div class="layout1">Get your dream house in a week</div>
    <!-- Layout end -->
    <!-- Navbar start -->
    <div class="navbar">
      <div class="navleft">
        <div class="logo"></div>
        <h2>Realco</h2>
      </div>
      <div class="navmiddle">
        <div class="middleChild">Home</div>
        <div class="middleChild" id="optn">
          Properties
          <form>
            <select name="Properties" id="">
              property
            </select>
          </form>
        </div>
        <div class="middleChild">About</div>
        <div class="middleChild">Contact</div>
        <div id="srch" class="middleChild">
          <img
            id="glass"
            src="./assets/magnifying-glass-solid.svg"
            alt="icon"
          />
          <input type="search" placeholder="Search" />
        </div>
      </div>
      <div class="navright">
        <button id="cart">
          <img src="./assets/shopping_bag.png" alt="cart img" />Cart
        </button>
        <button class="gbtn">Find Property</button>
      </div>
    </div>
    <!-- Navbar ends -->
    <!-- Hero start -->
    <div class="hero">
      <div class="heroLeft">
        <img class="vectop" src="./assets/VectorTop.png" alt="" />
        <p>Find your dream place</p>

        <h1>Find house for your family in minutes</h1>

        <h5>
          Aenean sodales mauris quis tellus facilisis, vel mattis magna.
          Interdum curabitur eget aliquam elit in mauris purus.
        </h5>
        <div class="navright">
          <input class="heroSearch" type="search" placeholder="Search" />

          <button id="herobtn" class="gbtn">Find Property</button>
        </div>
        <img class="vecbtm" src="./assets/VectorBottom.png" alt="" />
      </div>
      <div class="heroRight"></div>
    </div>
    <!-- Hero end -->
  </body>
</html>
